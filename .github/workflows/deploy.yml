name: Publish on GitHub, CurseForge & Modrinth    #The name of your GitHub Action on github.com

on:
  push:
    branches:
      - master

# Environment variables that can later be referenced using ${{ env.MINECRAFT_VERSION }}. These are useful for repeating information and allow for quick changes for new mod updates.
env:
  MINECRAFT_VERSION: 1.21.4
  JAVA_VERSION: 21
  VERSION: 2.1
  RELEASE_NAME: davdeos-item-magnet-mod-2.1-1.21.4
  MODRINTH_ID: V9obxUzB
  MODRINTH_TOKEN: xxx
#  MODRINTH_TOKEN: ${{ secrets.PUBLISH_MODRINTH_TOKEN }}
  CURSEFORGE_ID: 992847
  CURSEFORGE_TOKEN: xxx
#  CURSEFORGE_TOKEN: ${{ secrets.PUBLISH_CURSEFORGE_TOKEN }}
  GITHUB_TOKEN: xxx
#  GITHUB_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Environment Variables
        run: env

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: ${{env.JAVA_VERSION}}

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build

  publish:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [curseforge, modrinth, github]  # Platforms to run in parallel

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use the output from the build job
        run: |
          echo "Using build output for ${{ matrix.platform }}"

      - name: Publish to ${{ matrix.platform | capitalize }}
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Conditionally set the parameters based on platform
          ${{ matrix.platform }}-id: ${{ env[ matrix.platform | upper + '_ID'] }}
          ${{ matrix.platform }}-token: ${{ env[ matrix.platform | upper + '_TOKEN'] }}

          # Handle GitHub's unique parameter (github-tag instead of github-id)
          ${{ matrix.platform == 'github' && 'github-tag' || matrix.platform + '-tag' }}: ${{ matrix.platform == 'github' && 'v' + env.VERSION + '-' + env.MINECRAFT_VERSION || '' }}

          name: "${{env.RELEASE_NAME}}"
          version: "${{env.VERSION}}"
          version-type: release
          changelog-file: CHANGELOG.md

          loaders: fabric
          game-versions: "${{env.MINECRAFT_VERSION}}"
          java: "${{env.JAVA_VERSION}}"
